<div class="main-content">
    <div class="container-fluid">
        <form action="">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h3 class="card-title">Create Report </h3>
                    <p class="card-category">By our friend to find
                    </p>
                </div>
                <div class="card-profile">
                    <div class="card-avatar">
                      <a href="">
                        <img class="img" src="./assets/img/faces/marc.jpg" />
                      </a>
                    </div>
                    <div class="card-body">
                      <h4 class="card-title"></h4>
                      <p class="card-description">
                        {{ userName }}
                      </p>
                      <button mat-button class="btn btn-danger btn-round">
                        <mat-icon>upload</mat-icon>upload
                      </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input matInput formControlName="userName" value="{{ profile?.userName }}"
                                    placeholder="User Name">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <mat-label>Type Report:</mat-label>
                                <mat-select>
                                    <mat-option value="Found">Found</mat-option>
                                    <mat-option value="Rescued">Rescued</mat-option>
                                    <mat-option value="Lost">Lost</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <mat-label>Rescue date</mat-label>
                                <input matInput [matDatepicker]="rescueDate">
                                <mat-datepicker-toggle matSuffix [for]="rescueDate"></mat-datepicker-toggle>
                                <mat-datepicker #rescueDate></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>

                </div>
                <div class="col-md-12">
                    <div class="alert alert-danger">
                        <span><h4 class="card-title">Pet Information</h4></span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input matInput formControlName="namePet" value="{{ pet?.namePet }}"
                                    placeholder="Pet Name">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <mat-label>Species:</mat-label>
                                <mat-select>
                                    <mat-option *ngFor="let item of species | keyvalue" [value]="item.value">{{item.value}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div> 
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input matInput formControlName="race" value="{{ pet?.race }}"
                                    placeholder="Breed">
                            </mat-form-field>
                        </div>    
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                          <mat-form-field class="example-full-width">
                            <textarea matInput formControlName="description" placeholder="Description"></textarea>
                          </mat-form-field>
                        </div>
                      </div>
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                            <input matInput formControlName="age" value="{{ pet?.age }}" placeholder="Age" type="number">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <mat-label>Size:</mat-label>
                                <mat-select>
                                    <mat-option value="Little">Little</mat-option>
                                    <mat-option value="Medium">Medium</mat-option>
                                    <mat-option value="Big">Big</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Save Report</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>   
    </div>
</div>
