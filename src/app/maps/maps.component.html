
<div class="alert alert-danger">
    <span>
        <h4 mat-dialog-title>Report Information</h4>
    </span>
</div>

<form>
    <div mat-dialog-content>
        <div class="card card-profile">
            <div class="card-avatar">
                <a>
                    <img class="img" src="./assets/faces/UserFace.png">
                </a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <input matInput value="{{ report?.entity.userName }}" readonly placeholder="User Name"
                                type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <input matInput value="{{ report?.entity.email }}" readonly placeholder="Email"
                                type="email">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <input matInput value="{{ report?.entity.phoneNumber }}" readonly placeholder="Phone"
                                type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <input matInput value="{{ report?.entity.address }}" readonly placeholder="Address" type="text">
                    </mat-form-field>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <mat-form-field class="example-full-width">
                            <input matInput value="{{ report?.pet.namePet }}" readonly placeholder="Pet Name"
                                type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field class="example-full-width">
                            <input matInput value="{{ report?.pet.specie }}" readonly placeholder="Breed" type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field class="example-full-width">
                            <input matInput value="{{ report?.rescueDate | date }}" readonly placeholder="Date Report"
                                type="datetime">
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field class="example-full-width">
                            <input matInput value="{{ report?.status }}" readonly placeholder="Status" type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <textarea matInput value="{{ report?.pet.description }}" readonly placeholder="Description"
                            type="text"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</form>

<div mat-dialog-actions class="dialog">
    <button mat-button mat-dialog-close class="btn btn-primary btn-round" (click)="closer()">Close</button>
</div>
