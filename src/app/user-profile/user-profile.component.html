<div class="main-content">
  <div class="container-fluid">
    <form [formGroup]="profileForm">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">{{ createMode ? 'Create Profile': 'Edit Profile'}}</h4>
              <p class="card-category">Complete your profile</p>
            </div>
            <div class="card-profile">
              <div class="card-avatar">
                <a href="javascript:void(0)">
                  <img class="img" src="./assets/img/faces/marc.jpg" />
                </a>
              </div>
              <div class="card-body">
                <h4 class="card-title"></h4>
                <p class="card-description">
                  {{ userName }}
                </p>
                <button mat-button class="btn btn-danger btn-round">
                  <mat-icon>upload</mat-icon>upload
                </button>
              </div>
            </div>
            <div class="card-body">
                <div class="row">
                  <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                      <input matInput formControlName="identification" value="{{ profile?.identification }}" placeholder="Identification">
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input matInput formControlName="userName" readonly value="{{ profile?.userName }}" placeholder="User Name">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput formControlName="email" readonly value="{{ profile?.email }}" placeholder="Email address" type="email">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput formControlName="name" value="{{ profile?.name }}" placeholder="Fist Name" type="text">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput formControlName="lastName" value="{{ profile?.lastName }}" placeholder="Last Name" type="text">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput formControlName="address" value="{{ profile?.address }}" placeholder="Address" type="text">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <mat-label>Facebook</mat-label>
                      <input matInput formControlName="facebook" value="{{ profile?.facebook }}" placeholder="Name of your facebook page" type="text">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput formControlName="phoneNumber" value="{{ profile?.phoneNumber }}" placeholder="Phone Number" type="number">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-checkbox formControlName="whatsapp" class="example-full-width" color="warn">Whatsapp
                    </mat-checkbox>
                  </div>
                </div>
                <button mat-raised-button type="submit" [disabled]="!profileForm.valid" (click)="saveProfile()" class="btn btn-danger pull-right">Save Profile</button>
                <button mat-raised-button type="submit" class="btn btn-outline-danger pull-left">Delete Profile</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
