<div class="main-content">
  <div class="container-fluid">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">{{ createMode ? 'Create Profile': 'Edit Profile'}}</h4>
              <p class="card-category">Complete your profile</p>
            </div>
            <div class="card-body">
                <div class="row">
                  <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                      <input matInput formControlName="identification" placeholder="Identification">
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input matInput formControlName="userName" value="{{ profile?.userName}}" placeholder="User Name">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput formControlName="email" value="{{ profile?.email }}" placeholder="Email address" type="email">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput formControlName="name" value="{{ profile?.name }}" placeholder="Fist Name" type="text">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput formControlName="lastName" placeholder="Last Name" type="text">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input matInput formControlName="address" placeholder="Adress" type="text">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <mat-label>Facebook</mat-label>
                      <input matInput formControlName="facebook" placeholder="Name of your facebook page" type="text">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput formControlName="phoneNumber" placeholder="Phone Number" type="text">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-checkbox formControlName="whatsapp" class="example-full-width" color="warn">Whatsapp
                    </mat-checkbox>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <textarea matInput  placeholder="About Me"></textarea>
                    </mat-form-field>
                  </div>
                </div>
                <button mat-raised-button type="submit" (click)="saveProfile()" class="btn btn-danger pull-right">Update Profile</button>
                <button mat-raised-button type="submit" class="btn btn-outline-danger pull-left">Delete Profile</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-profile">
            <div class="card-avatar">
              <a href="javascript:void(0)">
                <img class="img" src="./assets/img/faces/marc.jpg" />
              </a>
            </div>
            <div class="card-body">
              <h4 class="card-title">{{ userName }}</h4>
              <p class="card-description">
                Description here!
              </p>
              <button mat-button class="btn btn-danger btn-round">
                <mat-icon>upload</mat-icon>upload
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
