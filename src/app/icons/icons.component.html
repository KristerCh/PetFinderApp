
<div class="main-content">
  <div class="container-fluid">
    <div class="card">
        <div class="card-header card-header-danger">
            <h4 class="card-title ">Lost Pet's</h4>
            <p class="card-category"> Here is a Reports Lost table</p>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class=" text-primary">
                        <th>Name</th>
                        <th>Breed</th>
                        <th>Species</th>
                        <th>Photo</th>
                        <th>Status</th>
                        <th>Preview</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let report of reports | paginate: {itemsPerPage: 5, currentPage: page}" 
                        (click)="viewDetailReport(report.id)">
                            <td>{{ report.pet.namePet }}</td>
                            <td>{{ report.pet.race }}</td>
                            <td>{{ report.pet.specie }}</td>
                            <td>
                                <img class="img" src="./assets/img/faces/marc.jpg" />
                            </td>
                            <td>{{ report.status }}</td>
                            <td class="td-actions text-left">
                                <button mat-raised-button type="button" matTooltip="Show Details"
                                    [matTooltipPosition]="'above'"
                                    class="btn btn-primary btn-link btn-sm btn-just-icon">
                                    <i class="material-icons">visibility</i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
    </div>
  </div>
</div>
